<!DOCTYPE html>
<html>
<head>
<title>Last Guards Left</title>
<link rel="icon" href="favicon.png">
<style>
	@font-face { 
        /*! Generated by Font Squirrel (https://www.fontsquirrel.com) on April 17, 2023 */
    font-family: 'medieval';
    src: url('medieval-webfont.woff2') format('woff2'),
         url('medieval-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
.color{ color: rgb(88, 239, 249); }
body{ font-family: 'medieval'; background-image: url('background.jpg'); }
div, span, table, tr, td, ul, li, textarea, input, button { font-family: 'medieval'; color: saddlebrown; } 
.sec{ position: absolute; top: 40px; left: 40px; z-index: 3; visibility: hidden; background-image: url('background.jpg'); }
.timestamp{ color: gray; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: small; }
#overlay{ position: fixed; width: 100%; top: 0px; left: 0px; z-index: 3; }
#overlay td{ border: 2px solid saddlebrown; width: 20%; text-align: center; }
#overlay td:hover{ border: 2px solid orangered; color: black; background-color: azure; }
#status{ color: red; font-family:Arial, Helvetica, sans-serif; font-size: smaller; font-weight: bold; }
#intro{ color: white; background-color: saddlebrown; }
#intro:hover{ color: rgb(88, 239, 249); background-color: rgb(210, 191, 156); }
#mail{ position: fixed; bottom: 0px; right: 0px; }
#Send{ border: 2px solid saddlebrown; text-align: center; }
#Send:hover{ border: 2px solid orangered; color: orangered; }
</style>
</head>
<body>
<table id="overlay">
    <tr>
        <td id="fall" style="color: rgb(106, 26, 26);">Western Disaster</td>
        <td id="mission" style="color: red;">Dangers and Missions</td>
        <td id="intro">Introduction</td>
        <td id="plan">The plan</td>
        <td id="dream">Utopia</td>
    </tr>
</table>
<div class="sec" id="Intro"><table style="width: 100%;">
    <th style="width:100%; text-align: center;">Introduction</th></table>
    This is the intro</div>
<div class="sec" id="Fall"><table style="width: 100%;">
    <th style="width:100%; text-align: center;">Western Fall</th></table>
    This is about the West's fall</div>
<div class="sec" id="Mission"><table style="width: 100%;">
    <th style="width:100%; text-align: center;">Dangers and Missions</th></table></div>
<div class="sec" id="Plan"><table style="width: 100%;">
    <th style="width:100%; text-align: center;">The Plan</th></table></div>
<div class="sec" id="Dream"><table style="width: 100%;">
    <th style="width:100%; text-align: center;">The Dream</th></table></div>
<div id="mail">
    <table>
        <tr><td>Mail (fill if you want a response): </td><td><input type="text" id="Mail" placeholder="myname@domain.com"> </td></tr>
        <tr><td>Title: </td><td><input type="text" id="title" placeholder="Too utopian to work"> </td></tr>
        <tr><td>Message: </td><td><textarea id="message" style="width: 100%;"></textarea> </td></tr>
        <tr><td colspan="2" id="Send">Send</td></tr>
    </table>
</div>
<script>
function git(str){ return document.getElementById(str); }
function qSel(str){ return document.querySelectorAll(str); }
function sw(str){ qSel('.sec').forEach(elt=>elt.style.visibility = 'hidden');
git(str).style.visibility = 'visible'; }
sw('Intro');
git('intro').addEventListener('click', ()=>{ sw('Intro'); });
git('fall').addEventListener('click', ()=>{ sw('Fall'); });
git('mission').addEventListener('click', ()=>{ sw('Mission'); });
git('plan').addEventListener('click', ()=>{ sw('Plan'); });
git('dream').addEventListener('click', ()=>{ sw('Dream'); });
git('Send').addEventListener('click', sendMail);
function sendMail(){
    fetch(`https://lastguardsleft-3b22b7d7ff83.herokuapp.com/`, { 
    method: 'POST',
    headers: { 'Content-Type': 'text/plain' },
    body: JSON.stringify([
        `${git('title').value} from ${git('mail').value}`, 
        git('message').value
    ])
});
}
</script>
</body></html>
