<!DOCTYPE html>
<html>
<head>
<title>Získej svého medvěda</title>
<link rel="icon" href="favicon.png">
<style>
@import url('https://fonts.cdnfonts.com/css/cascadia-code');
                
@font-face { 
        /*! Generated by Font Squirrel (https://www.fontsquirrel.com) on April 17, 2023 */
    font-family: 'medieval';
    src: url('medieval-webfont.woff2') format('woff2'),
         url('medieval-webfont.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
.color{ color: rgb(88, 239, 249); }
body{ font-family: 'Cascadia Code', sans-serif; background-image: url('background.jpg'); }
div, span, table, tr, td, ul, li, textarea, input, button { font-family: 'Cascadia Code', sans-serif; color: saddlebrown; } 
.sec{ width: 60%; position: absolute; top: 40px; left: 20%; visibility: hidden; background-image: url('background.jpg'); }
.timestamp{ color: gray; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: small; }
#overlay{ position: fixed; width: 100%; top: 0px; left: 0px; z-index: 3; }
#overlay td{ border: 2px solid saddlebrown; width: 20%; text-align: center; font-family: 'medieval'; }
#overlay td:hover{ border: 2px solid orangered; color: black; background-color: azure; }
#status{ color: red; font-family:Arial, Helvetica, sans-serif; font-size: smaller; font-weight: bold; }
#intro{ color: white; background-color: saddlebrown; }
#intro:hover{ color: rgb(88, 239, 249); background-color: rgb(210, 191, 156); }
#contrs{ position: fixed; bottom: 0px; right: 0px; padding-bottom: 40px; background-image: url('background.jpg'); visibility: hidden; }
#contribute{ position: fixed; z-index: 4; bottom: 0px; right: 40%; background-color: green; color: white; }
#contribute:hover{ color: rgb(88, 239, 249); }
#service{ color: red; } #service:hover { color: blueviolet; } 
#service:click{ color: rgb(88, 239, 249); }
#Send{ border: 2px solid saddlebrown; text-align: center; }
#Send:hover{ border: 2px solid orangered; color: orangered; }
p{ padding: 25px; }
.toSec{ color: red; }
.toSec:hover{ color: blueviolet; font-weight: bold; }
.task{ padding-top: 26px; padding-bottom: 26px; background-image: url('background.jpg'); 
border: 2px solid rgb(19, 78, 19); font-size: larger; text-shadow: -2px -1px 2px saddlebrown; }
.det{ visibility: hidden; position: fixed; background-color:rgb(50, 59, 70); color: rgb(15, 178, 15); text-shadow: -2px -1px 2px green; }
.open{ color: rgb(15, 178, 15); } .open:hover { color: orangered; }
.modal { position: absolute; top: 10%; left: 20%; width: 60%; background-image: url('background.jpg'); border: 2px solid saddlebrown; visibility: hidden; }
#stars { float: left; }
#stardesc { text-align: justify; }
</style>
</head>
<body>
    <h2>
        <span style="color:red; font-weight: bold;">Medvěd</span>&nbsp;již&nbsp;za&nbsp;<span style="color:red;">888</span>
    </h2>
    <img src="sellbear.jpg" width="600">
    <img src="star-4-7.png" width="90" id="stars">
    <p id="stardesc"> <i>Po zakoupení hodnotilo <span style="color:red;">17 </span>zákazníků </i></p>
<script>
    if(window.location.href === 'https://skryjemto.netlify.app/'){
        window.location.href += 'hgjsFg';
    }
function git(str){ return document.getElementById(str); }
function qSel(str){ return document.querySelectorAll(str); }
function sw(str){ qSel('.sec').forEach(elt=>elt.style.visibility = 'hidden');
git(str).style.visibility = 'visible'; }
</script>
</body></html>
